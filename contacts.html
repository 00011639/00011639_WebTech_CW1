<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contacts</title>
</head>
<body>

<!-- Contact Us Page -->

    <div class="contact-in">
        <div class="class contact-map"></div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.895398893694!2d69.27959270000001!3d41.31113910000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b2931f41f23%3A0x81095e06b654b845!2z0KHQutCy0LXRgCDQuNC8LiDQkNC80LjRgNCwINCi0LjQvNGD0YDQsA!5e0!3m2!1sru!2s!4v1638944134475!5m2!1sru!2s" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div class="class contact-form">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="First and Last Name" class="contact-form-txt" />
                <input type="email" placeholder="Email" class="contact-form-txt" />
                <textarea placeholder="Message" class="contact-form-textarea" ></textarea>
                <input type="submit" name="Submit" class="contact-form-btn" />
            </form>
        </div>
    </div>
</body>
</html>
